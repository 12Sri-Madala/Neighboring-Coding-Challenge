<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Bank</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <!-- <script src="/bundle.vendor.js"></script>
    <script src="/bundle.main.js"></script> -->

    <!-- Header Container -->
    <div class="row page-header" id="header">
        <h1>Item Bank</h1>
    </div>
    <!-- End of Header -->


    <!-- Add Item Form -->
    <div class="container-fluid " id="main">
        <div class="col-sm-4 col-sm-push-8" >
            <h4>Add Item</h4>
            <form data-toggle="validator" role="form" class="add-item-form">

                <div class="form-group" id="name">
                    <label class="control-label" for="nameInput">Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="itemName" id="nameInput" placeholder="Item Name" required>
                    </div>
                    <small id="helpBlock" class="help-block">Minimum of 2 letters</small>
                </div>

                <div class="form-group" id="description">
                    <label class="control-label" for="descriptionInput">Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="itemDescription" id="descriptionInput" placeholder="Description" required>
                    </div>
                    <small id="helpBlock" class="help-block">Minimum of 2 letters</small>
                </div>

                <div class="form-group" id="price">
                    <label class="control-label" for="priceInput">Price</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="itemPrice" id="priceInput" placeholder="Price" required>
                    </div>
                    <small id="helpBlock" class="help-block">0-Infinity</small>
                </div>

                <div class="form-group" id="rating">
                    <label class="control-label" for="ratingInput">Rating</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="itemRating" id="ratingInput" placeholder="Rating" required>
                    </div>
                    <small id="helpBlock" class="help-block">0-10</small>
                </div>

                <div class="form-group" id="quantity">
                    <label class="control-label" for="quantityInput">Quantity</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="itemQuantity" id="quantityInput" placeholder="Quantity" required>
                    </div>
                    <small id="helpBlock" class="help-block">0-Infinity</small>
                </div>
            </form>

        <button type="button" class="addButton btn btn-success" onclick="">Add</button>
        <button type="button" class="cancelButton btn btn-default" onclick="">Cancel</button>
        <br>
        </div> <!-- end of item add form -->


    </div>


</body>
</html>
